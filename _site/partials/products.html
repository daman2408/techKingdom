<!-- PRODUCTS -->
<!-- CART -->
<div class="page_wrap">
  <div class="container-fluid w3-text-theme" id="front-page-products">
      <div class="row w3-theme-border" style="border-bottom: 0.5px solid;">
          <div class="col-md-12">
              <div class="w3-border-theme">
                  <h1>Products</h1>
              </div>
          </div>
      </div>
      <section class="productz">
          <div class="product-card" ng-repeat="product in products">
              <div class="product-image">
                  <a href="#/details/{{products.indexOf(product)}}"><img ng-src="{{product.image[0]}}" /></a>
              </div>
              <div class="product-info">
                  <h4>{{product.name}}</h4>
                  <h6>{{product.price | currency}}</h6>
              </div>
              <div class="product-button">
                  <ngcart-addtocart id="{{product.name}}" name="{{product.name}}" price="{{product.price}}" quantity="1" quantity-max="5">
                      Add to Cart
                  </ngcart-addtocart>
              </div>
          </div>
          <!-- product card close -->
      </section>
  </div>
</div>
