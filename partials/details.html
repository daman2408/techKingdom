<section class="detail_page">
  <div class="container-fluid" ng-model="product">
    <h1>{{products[whichItem].name}}</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <img ng-src="{{products[whichItem].image}}" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
