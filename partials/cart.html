<div class="ShoppingCart-wrap" style="
  background-color: white;
  position: relative;
  padding-top: 100px;

">
    <h3>Cart</h3>
    <ngcart-cart></ngcart-cart>

    <div class="row">
        <div class="col-md-12">

            <h3>Checkout</h3>


            <div class="row">
                <div class="col-xs-4 col-xs-offset-6">
                    <ngcart-checkout service="paypal" settings="payPalSettings"></ngcart-checkout>
                </div>
            </div>



        </div>
    </div>

</div>
