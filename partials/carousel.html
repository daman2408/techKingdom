<!DOCTYPE html>
<html lang="en" ng-app="techKingdom">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/product-page.css"> -->
  <title>Whatever</title>
</head>

<body>

  <!-- PRODUCT IMAGE/LOGO/CAROUSEL -->
  <div class="productLogo clear-fix">
    <span class="logo"><a href="http://avov.tv/"><img
             src="https://lh6.googleusercontent.com/-Nekw9YHme20/AAAAAAAAAAI/AAAAAAAAAPw/RYA86SdnzVg/photo.jpg" width="100px" /></a></span>
     <!-- ng-src="{{products[whichItem].logo}}" -->
     <!-- 1. DELETE UL.CAROUSEL-IMAGES
     2. REPLACE WITH IMAGES
     3. USE JQUERY TO SLIDE IMAGES IN AND OUT
     4. MAKE IT SO WHEN WE CLICK NEXT ON LAST IMAGE, IT GOES BACK TO THE FIRST -->
  </div>
  <div class="carousel-main-wrapper">
    <div class="carousel-inner-wrap">
      <div class="carousel-inner">
          <ul class="carousel-images">
            <li class="carousel-list active-slide"><img class="slide-image" ng-src="{{products[whichItem].image}}"></li>
            <li class="carousel-list"><img class="slide-image" src="http://nerdjunkie.com/i20/wp-content/uploads/2016/04/cfa93663a18c.jpg"></li>
          </ul>
          <div class="cf"></div>
        <div class="carousel-controls" style="display: hide;">
          <i id="prevImage" class="fa fa-chevron-left fa-2x chevron" aria-hidden="true"></i>
          <i id="nextImage" class="fa fa-chevron-right fa-2x chevron" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="carousel-counter">
      <span class="current">1</span>
       of
      <span class="total">2</span>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
